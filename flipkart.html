<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site For Mobile, Grocerry, Electronics...</title>
    <link rel="stylesheet" href="flipkart.css">     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">    
<body>
    <div id="main-navbar">
        <div class="nav">
            <div class="spacer"></div>
            <div class="name"><img src="./logo.png" alt="text" style="height: 20.11px; width: 75px; ">
                <a href="#"><span class="flex">Explore  <span class="plus">Plus <img src="./plus.png" alt="" style="width:10px; height:10px;"></span></span></a>
            </div>
            <form action="#">
                <input type="text" placeholder="Search for products, brands and more">
                <button class="fa fa-search"></button>
                <input type="submit" class="login" value="Login">
            </form>
            <div class="more">More<i class="fa fa-arrow-down"></i></div>
            <div class="shop"><i class="fa fa-shopping-cart"></i><a href="#"> Cart</a></div>
        </div>
    </div>
